import java.util.Properties
import java.io.FileInputStream

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.devb.english_test'
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion
       

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId 'com.devb.english_test'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 5
        versionName '1.1.3'
    }

    signingConfigs {
        create('release') {
            if (keystorePropertiesFile.exists()) {
                def keystorePath = keystoreProperties['storeFile']
                if (keystorePath && file(keystorePath).exists()) {
                    storeFile = file(keystorePath)
                    storePassword = keystoreProperties['storePassword']
                    keyAlias = keystoreProperties['keyAlias']
                    keyPassword = keystoreProperties['keyPassword']
                } else {
                    println "⚠️  WARNING: Keystore file not found at: ${keystorePath}"
                }
            }
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.getByName('release')
        }
    }
}

flutter {
    source = '../..'
}
